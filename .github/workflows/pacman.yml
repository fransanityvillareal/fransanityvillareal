name: Generate Pacman Contribution Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  generate-pacman:
    name: Generate Pacman SVG
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Prepare output directory
        run: mkdir -p dist/pacman

      - name: Generate Pacman contribution graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: fransanityvillareal
          output_path: dist/pacman

      - name: Verify generated files
        run: ls -R dist/pacman

      - name: Deploy Pacman SVGs
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: pacman-output
          build_dir: dist/pacman
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
